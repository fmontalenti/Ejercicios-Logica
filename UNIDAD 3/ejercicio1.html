        <title>Document</title>
        <script>
            for (var i = 0; i < 10; i++) {
                numero = parseInt(prompt('ingrese un numero'));
                document.write('usted a ingresado el numero ' + numero);
                if (numero == 0) {
                } else {
                    if (numero % 2 == 0) {
                        document.write(' es par' + '<br />');
                    } else {
                        if (numero % 2 != 0) {
                            document.write(' es impar' + '<br />');
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <p>
            Se le solicita al usuario que ingrese 10 números. Realice el algoritmo para informar si cada número es cero, par o impar.
        </p>
