    <script>

            do {
                var numero = prompt('ingrese un numero');
                var r = confirm('desea seguir ingresando numeros?');
                document.write(numero);

                if (numero == 0) {
                } else {
                    if (numero % 2 == 0) {
                        document.write(' es par' + '<br />');
                    } else {
                        if (numero % 2 != 0) {
                            document.write(' es impar' + '<br />');
                                    }
                                }
                        }
                    }

            while (r);

                
    </script>
